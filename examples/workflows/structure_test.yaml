name: Structure Test
jobs:
  env-and-output:
    runs-on: ubuntu-latest
    steps:
      - name: Write environment and output
        id: write
        run: |
          echo "FROM_ENV_FILE=from-env-file" >> $GITHUB_ENV
          echo "from_output_file=from-output-file" >> $GITHUB_OUTPUT
      - name: Verify env propagation
        run: |
          if [ "$FROM_ENV_FILE" != "from-env-file" ]; then
            echo "expected FROM_ENV_FILE=from-env-file, got $FROM_ENV_FILE"
            exit 1
          fi
          echo "env propagation ok"
